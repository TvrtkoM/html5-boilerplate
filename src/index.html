<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/main.css">
  <style>
    svg > * {
      stroke: black;
      stroke-width: 2px;
    }
    svg > circle {
      fill: white;
    }
  </style>
</head>
<body>

<div class="row buttons">
  <button id="restart" class="button">Restart!</button>
  <span id="message"></span>
</div>
<div id="board" class="box">
  <div class="row">
    <div class="cell" data-cell="11"></div>
    <div class="cell" data-cell="12"></div>
    <div class="cell" data-cell="13"></div>
  </div>
  <div class="row">
    <div class="cell" data-cell="21"></div>
    <div class="cell" data-cell="22"></div>
    <div class="cell" data-cell="23"></div>
  </div>
  <div class="row">
    <div class="cell" data-cell="31"></div>
    <div class="cell" data-cell="32"></div>
    <div class="cell" data-cell="33"></div>
  </div>
  <div id="boardOverlay" class="box">
    <div>
      <p>Choose X or O!</p>
      <div class="button-group">
        <a href="" class="button x">X</a>
        <a href="" class="button o">O</a>
      </div>
    </div>
  </div>
</div>


<script src="js/bundle.js"></script>

</body>
</html>

<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

<form id="app">
  <div class="row column">
    <div class="input-group">
      <input class="input-group-field" type="text" placeholder="Search wikipedia" v-model="query_str" @keyup="autocomplete">
      <div class="input-group-button">
        <input @click="search" type="submit" class="button" value="Search">
      </div>
    </div>
    <div class="row column dd">
      <div v-for="ac_item in ac_list">
        <a @click="use_for_query">{{ ac_item.title }}</a>
      </div>
    </div>
  </div>
  <div class="row column" v-for="result in results">
    <h4><a href="https://en.wikipedia.org/?curid={{ result.pageid }}">{{ result.title }}</a></h4>
    <p>
      {{ result.extract }}
    </p>
  </div>
</form>
<div class="row column text-center">
  <a href="https://en.wikipedia.org/wiki/special:random" class="button random">Random wiki page</a>
</div>

<script src="js/bundle.js"></script>

<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
<script>
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='https://www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-XXXXX-X','auto');ga('send','pageview');
</script>
</body>
</html>

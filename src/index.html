<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="iface">
  <div class="iface-row">
    <div class="iface-btn green"></div>
    <div class="iface-btn red"></div>
  </div>
  <div class="iface-row">
    <div class="iface-btn yellow"></div>
    <div class="iface-btn blue"></div>
  </div>
</div>
<div class="iface-controls">
  <h2>SIMON</h2>
  <div class="iface-controls-row">
    <div class="iface-control">
      <span>COUNT</span>
      <div class="counter">
        <code>--</code>
      </div>
    </div>
    <div class="iface-control">
      <span>START</span>
      <div class="switch tiny">
        <input class="switch-input" id="startSwitch" type="checkbox" name="exampleSwitch">
        <label class="switch-paddle" for="startSwitch">
        </label>
      </div>
    </div>
    <div class="iface-control">
      <span>STRICT</span>
      <div class="switch tiny">
        <input class="switch-input" id="strictSwitch" type="checkbox" name="exampleSwitch">
        <label class="switch-paddle" for="strictSwitch">
        </label>
      </div>
    </div>
    <div class="iface-control full">
      <span>OFF / ON</span>
      <div class="switch">
        <input class="switch-input" id="onOffSwitch" type="checkbox" name="exampleSwitch">
        <label class="switch-paddle" for="onOffSwitch">
        </label>
      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="js/bundle.js"></script>
</body>
</html>

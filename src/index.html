<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<section class="main-section" id="app">
  <h3 class="text-center">FreeCodeCamp Stories</h3>
  <div class="small-12 columns text-center">
    <div class="row">
      <div class="small-12 medium-6 large-4 xlarge-3 columns" v-for="story in stories">
        <div class="story-box">
          <div class="author-col">
            <p class="author text-left">by <a href="http://www.freecodecamp.com/{{ story.author.username }}">{{ story.author.username }}</a></p>
          </div>
          <div class="avatar-col">
            <img src="{{ story.author.picture }}">
          </div>
          <div class="title-col">
            <h6><a href="{{ story.link }}">{{ story.headline | shorten }}</a></h6>
          </div>
          <div class="info-col">
            <span class="float-left">upvotes: {{ story.upVotes | num }}</span>
            <span class="float-right">published: {{ story.timePosted | from_ts }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="js/bundle.js"></script>

<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='https://www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-XXXXX-X','auto');ga('send','pageview');
</script>
</body>
</html>
